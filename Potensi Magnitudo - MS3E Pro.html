<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Potensi Skala Gempa MS3E</title><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"><style>body{font-family:'Poppins',sans-serif;background-color:#f0f4f8;margin:0;padding:20px;display:flex;justify-content:center;align-items:center;height:100vh}.container{background:white;padding:40px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.1);width:100%;max-width:400px}h1{text-align:center;color:#2c3e50;margin-bottom:30px;font-size:24px}label{display:block;margin:10px 0 5px;color:#34495e;font-weight:600;font-size:14px}input{width:calc(100% - 20px);padding:12px;margin-bottom:15px;border:1px solid #dfe6e9;border-radius:6px;font-size:14px;transition:border-color 0.3s}input:focus{border-color:#3498db}button{width:100%;padding:12px;background-color:#3498db;color:white;border:none;border-radius:6px;cursor:pointer;font-size:16px;font-weight:600;transition:background-color 0.3s,transform 0.2s}button:hover{background-color:#2980b9;transform:translateY(-2px)}.result{margin-top:20px;padding:15px;background:#ecf0f1;border-radius:8px;border:1px solid #bdc3c7;text-align:center;font-size:14px;font-weight:500;color:#2c3e50}.error{color:#e74c3c;font-size:14px;font-weight:600;text-align:center;margin-top:15px}</style></head><body><div class="container"><h1>Potensi Magnitudo by MS3E</h1><label for="skala">Magnitudo:</label><input type="number" id="skala" placeholder="Masukkan nilai Magnitudo" required><label for="kedalaman">Kedalaman (KM):</label><input type="number" id="kedalaman" placeholder="Masukkan kedalaman (KM)" required><label for="konstanta">Konstanta Rigidity Rock (RR):</label><input type="number" id="konstanta" placeholder="Masukkan nilai konstanta RR" required><label for="elevasi">Nilai Elevasi (E):</label><input type="number" id="elevasi" placeholder="Masukkan nilai elevasi"><button onclick="hitungPotensi()">Hitung Potensi</button><div class="result" id="result"></div><div class="error" id="error"></div></div><script>function hitungPotensi(){const skala=parseFloat(document.getElementById("skala").value);const kedalaman=parseFloat(document.getElementById("kedalaman").value);const konstanta=parseFloat(document.getElementById("konstanta").value);const elevasi=parseFloat(document.getElementById("elevasi").value);const resultDiv=document.getElementById("result");const errorDiv=document.getElementById("error");resultDiv.innerHTML='';errorDiv.innerHTML='';if(kedalaman<10&&isNaN(elevasi)){errorDiv.innerHTML='Kolom Elevasi Wajib diisi untuk kedalaman gempa di bawah 10 KM!';return}else if(kedalaman>=10&&!isNaN(elevasi)){errorDiv.innerHTML='Kedalaman gempa di atas 10 KM tidak perlu Nilai Elevasi!';return}let result='';const hasilPangkatPertama=Math.pow(skala,2);const hasilPangkatKedua=Math.pow(kedalaman,2);const hasilPangkatKetiga=hasilPangkatPertama+hasilPangkatKedua;const hasilAkar=Math.sqrt(hasilPangkatKetiga);const phiMax=Math.round(hasilAkar*Math.log10(konstanta));const phiMin=Math.round(hasilAkar/Math.log10(konstanta));let potensiSkalaMax,potensiSkalaMin,SBN;const logKedalaman=Math.log10(kedalaman);const logSkala=Math.log10(skala);const logKonstanta=Math.log10(konstanta);if(kedalaman<10){const hasilLogKeempat=Math.log10(elevasi);const hasilElevasi=logKedalaman/logSkala/hasilLogKeempat;const hasilElevasiKedua=hasilElevasi*logKonstanta;const logElevasiKedua=Math.log10(hasilElevasiKedua);const hasilElevasiKetiga=skala-logElevasiKedua;result+=`<p>SB: M ${hasilElevasiKetiga.toFixed(1)}</p>`}else{const hasilLogKeempat=logKedalaman/logSkala;const hasilKelima=hasilLogKeempat*logKonstanta;const logKelima=Math.log10(hasilKelima);potensiSkalaMax="M "+(Math.abs(logKelima+skala)).toFixed(1);potensiSkalaMin="M "+(Math.abs(logKelima-skala)).toFixed(1);result+=`<p>SB1 Max: ${potensiSkalaMax}</p>`;result+=`<p>SB1 Min: ${potensiSkalaMin}</p>`}if(kedalaman>=100){const hasil01=logKedalaman/logSkala;const hasil102=hasil01/0.2;const hasil103=hasil102*4;const hasil104=hasil103*logKonstanta;const log104=Math.log10(hasil104);SBN="M "+(log104+skala).toFixed(1);result+=`<p>SBN: ${SBN}</p>`}result+=`<p>PHI Max: ${phiMax} KM</p>`;result+=`<p>PHI Min: ${phiMin} KM</p>`;resultDiv.innerHTML=result;}</script></body></html>
